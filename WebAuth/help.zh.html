<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>帮助文档</title>
		<link rel="stylesheet" type="text/css" href="semantic.min.css">
	</head>
	<body>
		<div class="ui container">
			<br>
			<h3 class="ui header">欢迎使用筑波连网</h3>
			<div class="ui divider"></div>
			<ol class="ui list">
				<li>
					介绍
					<p>筑波连网APP用于筑波大学平砂宿舍和追越宿舍区域的网络连接。使用筑波连网APP，将摆脱电脑端使用网页认证连网的繁琐过程。</p>
				</li>
				<li>
					设置账户
					<p>输入用户名（学生证反面的13位数字和密码。</p>
				</li>
				<li>
					登录和退出
					<p>点击登录连接网络，点击退出断开网络。</p>
				</li>
				<li>
					定时器
					<p>一般情况下24小时内必须重新连接。筑波联网会提前30分钟发出提醒。提醒时间可以在定时器中更改。</p>
				</li>
				<li>
					3D Touch
					<p>从主屏幕中使用3D Touch菜单快速登录退出。</p>
				</li>
			</ol>
		</div>
	</body>
</html>
